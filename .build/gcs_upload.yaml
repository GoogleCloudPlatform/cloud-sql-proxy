timeout: 1800s
options:
  env:
    - "GOPATH=/workspace/GOPATH"
    - "CGO_ENABLED=0"

steps:
  - id: linux.amd64
    name: "golang:1.19"
    env:
      - "GOOS=linux"
      - "GOARCH=amd64"
    entrypoint: "bash"
    args:
      - "-c"
      - 'go build -ldflags "-X main.versionString=${_VERSION} -X main.metadataString=$$GOOS.$$GOARCH" -o cloud-sql-proxy.$$GOOS.$$GOARCH'
  - id: linux.386
    name: "golang:1.19"
    env:
      - "GOOS=linux"
      - "GOARCH=386"
    entrypoint: "bash"
    args:
      - "-c"
      - 'go build -ldflags "-X main.versionString=${_VERSION} -X main.metadataString=$$GOOS.$$GOARCH" -o cloud-sql-proxy.$$GOOS.$$GOARCH'
  - id: linux.arm64
    name: "golang:1.19"
    env:
      - "GOOS=linux"
      - "GOARCH=arm64"
    entrypoint: "bash"
    args:
      - "-c"
      - 'go build -ldflags "-X main.versionString=${_VERSION} -X main.metadataString=$$GOOS.$$GOARCH" -o cloud-sql-proxy.$$GOOS.$$GOARCH'
  - id: linux.arm
    name: "golang:1.19"
    env:
      - "GOOS=linux"
      - "GOARCH=arm"
    entrypoint: "bash"
    args:
      - "-c"
      - 'go build -ldflags "-X main.versionString=${_VERSION} -X main.metadataString=$$GOOS.$$GOARCH" -o cloud-sql-proxy.$$GOOS.$$GOARCH'
  - id: darwin.amd64
    name: "golang:1.19"
    env:
      - "GOOS=darwin"
      - "GOARCH=amd64"
    entrypoint: "bash"
    args:
      - "-c"
      - 'go build -ldflags "-X main.versionString=${_VERSION} -X main.metadataString=$$GOOS.$$GOARCH" -o cloud-sql-proxy.$$GOOS.$$GOARCH'
  - id: darwin.arm64
    name: "golang:1.19"
    env:
      - "GOOS=darwin"
      - "GOARCH=arm64"
    entrypoint: "bash"
    args:
      - "-c"
      - 'go build -ldflags "-X main.versionString=${_VERSION} -X main.metadataString=$$GOOS.$$GOARCH" -o cloud-sql-proxy.$$GOOS.$$GOARCH'
  - id: windows.amd64
    name: "golang:1.19"
    env:
      - "GOOS=windows"
      - "GOARCH=amd64"
    entrypoint: "bash"
    args:
      - "-c"
      - 'go build -ldflags "-X main.versionString=${_VERSION}  -X main.metadataString=$$GOOS.$$GOARCH" -o cloud-sql-proxy.x64.exe'
  - id: windows.386
    name: "golang:1.19"
    env:
      - "GOOS=windows"
      - "GOARCH=386"
    entrypoint: "bash"
    args:
      - "-c"
      - 'go build -ldflags "-X main.versionString=${_VERSION}  -X main.metadataString=$$GOOS.$$GOARCH" -o cloud-sql-proxy.x86.exe'
artifacts:
  objects:
    location: "gs://cloud-sql-connectors/cloud-sql-proxy/v${_VERSION}/"
    paths:
      - "cloud-sql-proxy*"
