name: âœ¨ Feature Request
description: Suggest an idea for new or improved behavior.
title: "Brief summary of the proposed feature"
labels: ["type: feature request"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for stopping by to let us know something could be better!

        Please run down the following list before proceeding with your feature request:
        - Search the [current open issues](https://github.com/GoogleCloudPlatform/cloud-sql-proxy/issues) to prevent creating a duplicate.

        Please include as much information as possible below! :smile:
  - type: textarea
    id: feature-description
    attributes:
      label: Feature Description
      description: "A clear and concise description of what feature you would like to see, and why it would be useful to have added."
    validations:
      required: true
  - type: textarea
    id: sample-code
    attributes:
      label: Sample code
      description: "If you already have an idea of what the implementation of this feature would like in code please provide it. (pseudo code is okay!)"
      value: |
        ```
        // sample code here
        ```
  - type: textarea
    id: alternatives-considered
    attributes:
      label: Alternatives Considered
      description: "Are there any workaround or third party tools to replicate this behavior? Why would adding this feature be preferred over them?"
  - type: textarea
    id: additional-details
    attributes:
      label: Additional Details
      description: "Any additional information we should know? Please reference it here (issues, PRs, descriptions, or screenshots)"
