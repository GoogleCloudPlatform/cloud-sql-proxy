on:
    push:
      branches:
        - master
  name: release-please
  jobs:
    release-please:
      runs-on: ubuntu-latest
      steps:
        - uses: GoogleCloudPlatform/release-please-action@v1.3.0
          with:
            token: ${{ secrets.GITHUB_TOKEN }}
            release-type: simple
            package-name: release-please-action